<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-container">
    <h1 class="sr-only">Fylo</h1>
    <div class="card header">
      <img src="images/logo.svg" alt="Fylo logo" class="logo">
      <div class="icons-container">
        <div class="icon"> <img src="images/icon-document.svg" alt="document icon"></div>
        <div class="icon"> <img src="images/icon-folder.svg" alt="folder icon"></div>
        <div class="icon"> <img src="images/icon-upload.svg" alt="upload icon"></div>
      </div>
    </div>
    <div class="card storage-container">
      <p class="description">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress-bar-container">
        <div class="progress-bar">
          <span class="progress-bar-filled">
            <span class="progress-bar-cursor"></span>
          </span>
        </div>
        <p class="limits-caption">
          0 GB
          <span>1000 GB</span>
        </p>
      </div>
      <div class="storage-left-container">
        <div class="storage-left">
          <strong> 185 </strong>
          <span> GB LEFT</span>
        </div>
        <div class="triangle"></div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SailorMoonDev">SailorMoon</a>.
  </footer>
</body>

</html>
